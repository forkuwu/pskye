<head>
    <meta name="robots" content="noindex">
</head>
<body style="background-color: white;">
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/main.js"></script>
    <script>
        window.navigator.serviceWorker.register('/register-sw.js', {
            scope: __uv$config.prefix
        }).then(() => {
            // Get the link from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get("link"); // Use "link" parameter
            const url = urlParams.get("url"); // Use "url" parameter

            if (link) {
                // Use the "link" parameter from the URL
                location.href = __uv$config.prefix + __uv$config.encodeUrl(link);
            } else if (url) {
                // Use the "url" parameter from the URL
                location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
            } else {
                // If neither "link" nor "url" parameter is provided, redirect to kahoot.it without a proxy
                location.href = 'https://kahoot.it';
            }
        });
    </script>
</body>
